<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display"></div>
        <div class="input">
            <div class="container-digits">
                <div class="digits">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="zero-btn">0</button>
                    <div class="other">
                        <button class="dot-btn">.</button>
                        <button class="clear-btn">C</button>
                        <button class="erase-btn">
                            <img src="./erase_btn.png" alt="Erase button. Click to remove last eneterd symbol.">
                        </button>
                    </div>
                </div>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button id="equal-btn">=</button>
            </div>
        </div>
    </div>
</body>

</html>
